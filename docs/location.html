<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Services</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        footer{
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .section {
            background-color: rgb(229, 239, 191);
            margin: 20px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid black;
        }
        .section h2 {
            font-family: 'Lobster', sans-serif;
            font-size: 30px;
            margin: 20px;
        }
        .section p {
            font-family: 'Roboto', sans-serif;
            margin: 0 20px 0 20px;
        }
    </style>
</head>
<body>
    <section id="location" class="section">
        <h2>Our Location</h2>
        <p>456 Park Street, Bengaluru, Karnataka, 560001</p>
    </section>

    <section id="service" class="section">
        <h2>Our Services</h2>
        <p>We offer a variety of services including...</p>
        <p>
            Home Delivery<br>
            Time Based Delivery
        </p>
    </section>
    <footer style="background-color: bisque; padding: 20px; text-align: center;">
        <div style="margin-bottom: 20px;">
            <i class='bx bxl-twitter' style='font-size: 36px;'></i>
            <i class='bx bxl-facebook-circle' style='font-size:36px;'></i>
            <i class='bx bxl-instagram' style='font-size: 36px;'></i>
            <!-- Add more logos as needed -->
        </div>
        <p style="font-family: 'Roboto', sans-serif;">123 Main Street, Anytown, Anystate, 12345</p>
        <p style="font-family: 'Roboto', sans-serif;">(123) 456-7890</p>
        <p style="font-family: 'Roboto', sans-serif;">info@yourwebsite.com</p>
        <p style="font-family: 'Roboto', sans-serif;">&copy; 2022 Your Company Name</p>
    </footer>
</body>
</html>
