<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: rgb(229, 239, 191);
        }
        .cart-item img {
            width: 100px;
            height: 100px;
        }
        .cart-item button {
            padding: 10px;
            cursor: pointer;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: rgb(229, 239, 191);
        }
    </style>
</head>
<body>
    <div class="cart-item">
        <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Item 1">
        <div>
            <h3>Item 1</h3>
            <p>Quantity: 2</p>
        </div>
        <p>$10 each</p>
        <p>Total: $20</p>
        <button>Remove</button>
    </div>
    <!-- Add more cart items as needed -->
    <div class="cart-total">
        <h2>Total</h2>
        <p>$20</p>
    </div>
</body>
</html>
